databaseChangeLog:
  - changeSet:
      id: 1
      author: Nurmukhammad
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: user_sequence
            startValue: 1
            incrementBy: 1