databaseChangeLog:
  - changeSet:
      id: 4
      author: Nurmukhammad
      changes:
        - createTable:
            tableName: habits
            schemaName: ylab_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: Nurmukhammad
      changes:
        - addForeignKeyConstraint:
            schemaName: ylab_schema
            baseTableName: habits
            baseColumnNames: user_id
            constraintName: fk_habits_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE