databaseChangeLog:
  - changeSet:
      id: 3
      author: Nurmukhammad
      changes:
        - createTable:
            tableName: habit_completions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: habit_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: habit_completions
            baseColumnNames: habit_id
            constraintName: fk_habit_completions_habit
            referencedTableName: habits
            referencedColumnNames: id
            onDelete: CASCADE
