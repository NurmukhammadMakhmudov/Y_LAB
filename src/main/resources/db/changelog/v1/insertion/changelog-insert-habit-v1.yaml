      changes:
        - insert:
            tableName: habit_completions
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: habit_id
                  value: '1'
              - column:
                  name: date
                  value: '2024-10-02 10:00:00'
              - column:
                  name: completed
                  value: true