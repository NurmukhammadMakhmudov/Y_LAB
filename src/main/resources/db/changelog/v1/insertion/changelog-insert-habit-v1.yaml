databaseChangeLog:
  - changeSet:
      id: 9
      author: Nurmukhammad
      changes:
        - insert:
            tableName: habits
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: creation_date
                  value: '2024-10-01'  # Используйте формат YYYY-MM-DD
              - column:
                  name: title
                  value: 'Drink Water'
              - column:
